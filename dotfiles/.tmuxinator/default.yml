# ~/.tmuxinator/default.yml

name: default
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: conf

windows:
  - conf:
      root: ~/Documents/Prog/MyConfig
      panes:
        - cdm
  - speedyrating-app:
      root: ~/Documents/Prog/Speedyrating/sr_survey_app
      layout: f6d2,208x57,0,0{92x57,0,0,2,115x57,93,0[115x46,93,0,5,115x10,93,47,6]}
      panes:
        - clear
        - clear
        - clear
  - speedyrating-server:
      root: ~/Documents/Prog/Speedyrating/sr_survey_app
      layout: main-vertical
      panes:
        - clear
  - sr-angular:
      root: ~/Documents/Prog/Speedyrating/sr_angular_app
      layout: 96fc,208x57,0,0{114x57,0,0,7,93x57,115,0[93x28,115,0,10,93x28,115,29,11]}
      panes:
        - clear
        - npm test
        - clear
  - sr-angular_server:
      root: ~/Documents/Prog/Speedyrating/sr_angular_app
      layout: e90b,208x57,0,0{104x57,0,0,9,103x57,105,0,12}
      panes:
        - npmrs server:protractor
        - clear

